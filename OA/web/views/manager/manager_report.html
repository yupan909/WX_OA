<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>工作报告</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">工 作 报 告 统 计</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-success" onclick="download();">导出Excel</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form id="frm" class="form-inline" style="text-align: center;">
				
					<div class="form-group td">
				    	<label for="startTime" class="t1">创建时间</label>
				    	<input type="text" class="form-control" style="width:33%" id="startTime" name="startTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly placeholder="选择开始时间">
						- <input type="text" class="form-control" style="width:33%" id="endTime" name="endTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" readonly placeholder="选择结束时间">
				  	</div>
				    <div class="form-group td">
				    	<label for="dept" class="t1">部门</label>
				    	<input type="text" class="form-control t2" id="dept" name="dept" placeholder="输入要查询的部门">
				  	</div>
				 	
				  	<div class="clearfix"></div>
				  
				    <div class="form-group td">
				    	<label for="user" class="t1">员工</label>
				    	<input type="text" class="form-control t2" id="user" name="user" placeholder="输入要查询的员工">
				  	</div>
				  	<div class="form-group td">
				    	<label for="type" class="t1">报告类型</label>
				    	<select class="form-control t2" id="type" name="type">
					   	 	<option value="">请选择报告类型</option>
					   	 	<option value="日报">日报</option>
					   	 	<option value="周报">周报</option>
					   	 	<option value="月报">月报</option>
					   	 </select>
				 	</div>
				 	
				  	<div class="clearfix"></div>
				  
				  	<div class="form-group td">
				    	<label for="title" class="t1">报告标题</label>
				    	<input type="text" class="form-control t2" id="title" name="title" placeholder="输入要查询的报告标题">
				  	</div>
				  	<div class="form-group td">
				  	</div>
				 	
				    <div class="clearfix"></div>
				    
				  	<button type="button" class="btn btn-primary" onclick="editList();">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				  	
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-2">创建时间</th>
							<th class="col-md-2">部门</th>
							<th class="col-md-1">员工</th>
							<th class="col-md-2">报告类型</th>
							<th class="col-md-3">报告标题</th>
							<th class="col-md-1">操作</th>
						</tr>
					</thead>
					<tbody id="data">
					</tbody>
				</table>
			</div>
			<!-- 分页 -->
			<div id="page" style="text-align: center;"></div>
		</div>
	</div>
	
	<script src="/js/manager/manager_report.js"></script>
</body>
</html>
