<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>通知公告</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">通 知 公 告</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-success" onclick="newForm();"><span class="glyphicon glyphicon-plus"></span> 新建通知公告</button>
				&nbsp;<button type="button" class="btn btn-success" onclick="download();">导出Excel</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form id="frm" class="form-inline" style="text-align: center;">
					
					<div class="form-group td">
				    	<label for="startTime" class="t1">发布时间</label>
				    	<input type="text" class="form-control" style="width:33%" id="startTime" name="startTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly placeholder="选择开始时间">
						- <input type="text" class="form-control" style="width:33%" id="endTime" name="endTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" readonly placeholder="选择结束时间">
				  	</div>
				  	
				    <div class="form-group td">
				    	<label for="title" class="t1">公告标题</label>
				    	<input type="text" class="form-control t2" id="title" name="title" placeholder="输入要查询的公告标题">
				  	</div>
				 	
				    <div class="clearfix"></div>
				    
				  	<button type="button" class="btn btn-primary" onclick="editList();">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				  	
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-3">发布时间</th>
							<th class="col-md-6">公告标题</th>
							<th class="col-md-2">操作</th>
						</tr>
					</thead>
					<tbody id="data">
					</tbody>
				</table>
			</div>
			<!-- 分页 -->
			<div id="page" style="text-align: center;"></div>
		</div>
	</div>
	<script src="/js/manager/manager_notice.js"></script>
</body>
</html>
