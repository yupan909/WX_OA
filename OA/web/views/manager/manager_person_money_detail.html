<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>工资条明细</title>
     <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/plugins/laypage/laypage/skin/laypage.css" rel="stylesheet">
    <link href="/css/manager_home.css" rel="stylesheet">
<style type="text/css">
	body{padding-top: 10px;}    
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form id="frm" class="form-inline" style="text-align: center;">
					<input type="hidden" id="recordId" name="recordId" value="">
				  	<div class="form-group td">
				    	<label for="user" class="t1">员工</label>
				    	<input type="text" class="form-control t2" id="user" name="user" placeholder="输入要查询的员工">
				  	</div>
				  	<div class="form-group td">
				    	<label for="dept" class="t1">部门</label>
				    	<input type="text" class="form-control t2" id="dept" name="dept" placeholder="输入要查询的部门">
				  	</div>
				  	
				    <div class="clearfix"></div>
				    
				  	<button type="button" class="btn btn-primary" onclick="editList();">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-1">员工</th>
							<th class="col-md-2">部门</th>
							<th class="col-md-2">账号</th>
							<th class="col-md-1">基本工资</th>
							<th class="col-md-1">绩效</th>
							<th class="col-md-1">奖金</th>
							<th class="col-md-1">餐补</th>
							<th class="col-md-1">五险一金</th>
							<th class="col-md-1">合计</th>
						</tr>
					</thead>
					<tbody id="data">
					</tbody>
				</table>
			</div>
			<!-- 分页 -->
			<div id="page" style="text-align: center;"></div>
		</div>
	</div>
 	<script src="/plugins/bootstrap/js/jquery.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="/plugins/bootstrap/js/bootstrapValidator.min.js"></script>
	<script src="/plugins/calendar/WdatePicker.js"></script>
	<script src="/plugins/layer/layer.js"></script>
	<script src="/plugins/laypage/laypage/laypage.js"></script>
	<script src="/js/Public.js"></script>
	<script src="/js/manager/manager_person_money_detail.js"></script>
</body>
</html>
