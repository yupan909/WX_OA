<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>工资条</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">工 资 条 管 理</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<button type="button" class="btn btn-success" onclick="newForm();"><span class="glyphicon glyphicon-plus"></span> 新建工资条</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form id="frm" class="form-inline" style="text-align: center;">
				
				  	
				    <div class="form-group td">
				    	<label for="title" class="t1">工资条名称</label>
				    	<input type="text" class="form-control t2" id="title" name="title" placeholder="输入要查询的工资条名称">
				  	</div>
				  	
				    <div class="form-group td">
				    	<label for="month" class="t1">月份</label>
				    	<input type="text" class="form-control t2" id="month" name="month" onclick="WdatePicker({dateFmt:'yyyy-MM'})" readonly placeholder="选择月份">
				  	</div>
				  	
					<div class="clearfix"></div>
					
					<div class="form-group td">
				    	<label for="startTime" class="t1">创建时间</label>
				    	<input type="text" class="form-control" style="width:33%" id="startTime" name="startTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endTime\')}'})" readonly placeholder="选择开始时间">
						- <input type="text" class="form-control" style="width:33%" id="endTime" name="endTime" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startTime\')}'})" readonly placeholder="选择结束时间">
				  	</div>
				  	
				    <div class="form-group td">
				  	</div>
				 	
				    <div class="clearfix"></div>
				  	
				  	<button type="button" class="btn btn-primary" onclick="editList();">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-4">工资条名称</th>
							<th class="col-md-2">月份</th>
							<th class="col-md-3">创建时间</th>
							<th class="col-md-2">操作</th>
						</tr>
					</thead>
					<tbody id="data">
					</tbody>
				</table>
			</div>
			<!-- 分页 -->
			<div id="page" style="text-align: center;"></div>
		</div>
	</div>
    <script src="/js/manager/manager_person_money.js"></script>
</body>
</html>
