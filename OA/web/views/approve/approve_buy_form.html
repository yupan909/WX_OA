<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>采购申请单</title>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
</head>
<body>
<div class="container containerNew">
	<form id="frm" action="">
		 <input type="hidden" id="id" name="id" value="">
		 <input type="hidden" id="wid" name="wid" value="">
		 
		 <div class="form-group">
		   	 <label for="buyName"><label style="color: red">*</label>申请采购物品：</label>
		     <input type="text" class="form-control" id="buyName" name="buyName" placeholder="申请采购物品">
		 </div>
		 <div class="form-group">
		    <label for="buyNumber"><label style="color: red">*</label>采购数量：</label>
		    <input type="text" class="form-control" id="buyNumber" name="buyNumber" placeholder="采购数量">
		 </div>
		 <div class="form-group">
		    <label for="buyStandard">规格及型号：</label>
		    <input type="text" class="form-control" id="buyStandard" name="buyStandard" placeholder="规格及型号">
		 </div>
		 <div class="form-group">
		    <label for="buyPrice">单价：</label>
		    <input type="text" class="form-control" id="buyPrice" name="buyPrice" placeholder="单价">
		 </div>
		 <div class="form-group">
		    <label for="buyReason"><label style="color: red">*</label>采购事由：</label>
		    <textarea class="form-control" rows="3" id="buyReason" name="buyReason" placeholder="采购事由"></textarea>
		 </div>
		 <div class="form-group">
		    <label for="buyDept"><label style="color: red">*</label>使用部门：</label>
		    <input type="text" class="form-control" id="buyDept" name="buyDept" placeholder="使用部门">
		 </div>
		 <!-- 审批人 -->
		 <div class="form-group">
		 	<label for="userName"><span class="label label-success">审批人</span></label>
		    <input type="hidden" id="userId" name="userId" value="">
		    <span class="form-control" id="userName" onclick="Public.selectPeople();"></span>
		 </div>
		 
		 <!-- 审批记录 -->
		 <div class="form-group">
		 	<div id="flowLog"> 
		 	</div>
		 </div>
		 
		 <div class="btnDiv">
			 <button type="button" class="btn btn-primary" onclick="save();">保存</button>
			 <button type="button" class="btn btn-success" onclick="saveAndSubmit();">提交</button>
		 </div>
	</form>
</div>

<script src="/plugins/bootstrap/js/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="/plugins/calendar/WdatePicker.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/js/Public.js"></script>
<script src="/js/approve/approve_buy.js"></script>
</body>
</html>
