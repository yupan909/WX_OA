<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>费用报销申请单</title>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
</head>
<body>
<div class="container containerNew">
	<form id="frm" action="">
		 <input type="hidden" id="id" name="id" value="">
		 <input type="hidden" id="wid" name="wid" value="">
	
		 <div class="form-group">
		   	 <label for="financeType"><label style="color: red">*</label>报销类目：</label>
		     <input type="text" class="form-control" id="financeType" name="financeType" placeholder="如：交通费、餐饮费等">
		 </div>
		 <div class="form-group">
		    <label for="financeDate"><label style="color: red">*</label>发生日期：</label>
		    <input type="date" class="form-control" id="financeDate" name="financeDate" placeholder="填写费用产生日期，非填写日期">
		 </div>
		 <div class="form-group">
		    <label for="financeContent"><label style="color: red">*</label>报销内容：</label>
		    <textarea class="form-control" rows="3" id="financeContent" name="financeContent" placeholder="如：2015年10月XX项目加班交通费100元；客户招待费500元"></textarea>
		 </div>
		 <div class="form-group">
		    <label for="financeMoney"><label style="color: red">*</label>报销金额：</label>
		    <input type="text" class="form-control" id="financeMoney" name="financeMoney" placeholder="填写人民币">
		 </div>
		 
		 <!-- 审批人 -->
		 <div class="form-group">
		 	<label for="userName"><span class="label label-success">审批人</span></label>
		    <input type="hidden" id="userId" name="userId" value="">
		    <span class="form-control" id="userName" onclick="Public.selectPeople();"></span>
		 </div>
		 
		 <!-- 审批记录 -->
		 <div class="form-group">
		 	<div id="flowLog"> 
		 	</div>
		 </div>
		 
		 <div class="btnDiv">
		 	 <button type="button" class="btn btn-primary" onclick="save();">保存</button>
			 <button type="button" class="btn btn-success" onclick="saveAndSubmit();">提交</button>
		 </div>
	</form>
</div>
<script src="/plugins/bootstrap/js/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="/plugins/calendar/WdatePicker.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/js/Public.js"></script>
<script src="/js/approve/approve_finance.js"></script>
</body>
</html>
