<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>修改个人信息</title>
    <link href="/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/bootstrap/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="/css/form.css" rel="stylesheet">
</head>
<body>
<div class="container containerNew">
	<form id="frm" action="">
		 <div class="form-group">
		 	 <img id="tx" src="/images/user.jpg" style="width: 75px;height: 75px;">
		 	 <span id="name" style="font-size: 22px;font-weight: bold;margin-left: 10px;"></span>
		 </div>
		 <div class="form-group">
		    <label for="userid">账号：</label>
		    <span id="userid"></span>
		 </div>
		 <div class="form-group">
		    <label for="gender">性别：</label>
		    <select class="form-control" id="gender" name="gender">
		    	<option value="0">请选择性别</option>
		    	<option value="1">男</option>
		    	<option value="2">女</option>
		    </select>
		 </div>
		 <div class="form-group">
		    <label for="position">职位：</label>
		    <input type="text" class="form-control" id="position" name="position">
		 </div>
		 <div class="form-group">
		    <label for="weixinid">微信号：</label>
		    <input type="text" class="form-control" id="weixinid" name="weixinid">
		 </div>
		 <div class="form-group">
		    <label for="mobile">手机：</label>
		    <input type="text" class="form-control" id="mobile" name="mobile">
		 </div>
		 <div class="form-group">
		    <label for="email">邮箱：</label>
		    <input type="email" class="form-control" id="email" name="email">
		 </div>
		 <div class="form-group">
		    <label style="color: red;">（注：微信号、手机、邮箱这三种为身份验证信息，不可同时为空）</label>
		 </div>
		 <div class="btnDiv">
			 <button type="button" class="btn btn-primary" onclick="save();">保存</button>
		 </div>
	</form>
</div>
<script src="/plugins/bootstrap/js/jquery.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/plugins/bootstrap/js/bootstrapValidator.min.js"></script>
<script src="/plugins/calendar/WdatePicker.js"></script>
<script src="/plugins/layer/layer.js"></script>
<script src="/js/Public.js"></script>
<script src="/js/person/person_people.js"></script>
</body>
</html>
